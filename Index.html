<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Thanga Mayil ‚ù§Ô∏è</title>

<style>

html,body{
margin:0;
padding:0;
height:100%;
overflow:hidden;
font-family: 'Segoe UI', sans-serif;
}

/* ===== INTRO SCREEN ===== */
#intro{
position:fixed;
width:100%;
height:100%;
background:black;
color:white;
display:flex;
justify-content:center;
align-items:center;
font-size:32px;
z-index:10;
animation:fadeOut 4s forwards 3s;
}

@keyframes fadeOut{
to{opacity:0;visibility:hidden;}
}

/* ===== BACKGROUND SLIDESHOW ===== */
.slideshow{
position:fixed;
width:100vw;
height:100vh;
z-index:-2;
}

.slide{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 2s;
transform:scale(1.1);
}

.slide.active{
opacity:1;
transform:scale(1);
transition:opacity 2s, transform 6s;
}

/* Overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.55);
z-index:-1;
}

/* Content */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
color:white;
width:90%;
max-width:600px;
}

/* Animated Title */
.title{
font-size:clamp(35px,6vw,60px);
color:gold;
animation:glow 2s infinite alternate;
margin-bottom:20px;
}

@keyframes glow{
from{text-shadow:0 0 10px gold;}
to{text-shadow:0 0 30px pink;}
}

/* Typing Question */
.question{
font-size:clamp(24px,4vw,36px);
min-height:50px;
margin-bottom:30px;
}

/* Buttons */
button{
padding:15px 35px;
font-size:18px;
border:none;
border-radius:12px;
margin:12px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4081;
color:white;
}

#yes:hover{
transform:scale(1.2);
}

#no{
background:grey;
color:white;
position:relative;
}

/* Success Message */
#success{
display:none;
font-size:clamp(28px,5vw,42px);
color:pink;
animation:fadeIn 2s;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Hearts */
.heart{
position:fixed;
bottom:-20px;
color:pink;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}

/* Rose Petals */
.petal{
position:fixed;
top:-20px;
color:#ff4d6d;
font-size:20px;
animation:fall linear infinite;
}

@keyframes fall{
to{transform:translateY(110vh) rotate(360deg);}
}

</style>
</head>

<body>

<div id="intro">Loading Love Story‚Ä¶ ‚ù§Ô∏è</div>

<!-- Background -->
<div class="slideshow">
<img class="slide active" src="IMG_5817.jpeg">
<img class="slide" src="IMG_5593.jpeg">
<img class="slide" src="IMG_5117.jpeg">
<img class="slide" src="IMG_4618.jpeg">
<img class="slide" src="IMG_4521.jpeg">
<img class="slide" src="IMG_2512.jpeg">
</div>

<div class="overlay"></div>

<div class="container">

<div class="title">Thanga Mayil ü¶ö</div>

<div id="proposal">
<div class="question" id="typing"></div>

<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div id="success">
üíñ I Knew You Love Me üíñ <br>
Thanks Pappa‚Ä¶ Coming Into My Life ‚ù§Ô∏è
</div>

</div>

<audio id="music" loop>
<source src="Mudhal-Nee-Mudivum-Nee-Title-Track-MassTamilan.io.mp3">
</audio>

<script>

/* Typing Effect */
const text="Will You Be My Valentine ‚ù§Ô∏è";
let i=0;
function type(){
if(i<text.length){
document.getElementById("typing").innerHTML+=text.charAt(i);
i++;
setTimeout(type,70);
}
}
setTimeout(type,3000);

/* Slideshow */
const slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},5000);

/* Buttons */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const proposal=document.getElementById("proposal");
const success=document.getElementById("success");
const music=document.getElementById("music");

/* Escaping NO */
no.onmouseover=()=>{
no.style.position="absolute";
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
};

/* YES CLICK */
yes.onclick=()=>{
proposal.style.display="none";
success.style.display="block";
music.play();
startHearts();
startFireworks();
};

/* Floating Hearts */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"vw";
h.style.fontSize=(Math.random()*25+15)+"px";
document.body.appendChild(h);
setTimeout(()=>h.remove(),6000);
},300);
}

/* Rose Petals */
setInterval(()=>{
let p=document.createElement("div");
p.className="petal";
p.innerHTML="üåπ";
p.style.left=Math.random()*100+"vw";
p.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(p);
setTimeout(()=>p.remove(),8000);
},400);

/* Fireworks */
function startFireworks(){
for(let i=0;i<40;i++){
let f=document.createElement("div");
f.innerHTML="‚ú®";
f.style.position="fixed";
f.style.left=Math.random()*100+"vw";
f.style.top=Math.random()*100+"vh";
f.style.fontSize="25px";
document.body.appendChild(f);
setTimeout(()=>f.remove(),2000);
}
}

</script>

</body>
</html>
