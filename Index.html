<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Thanga Mayil ‚ù§Ô∏è</title>

<style>

body{
margin:0;
font-family:Arial, sans-serif;
overflow:hidden;
color:white;
text-align:center;
}

/* Background Slideshow */
.slideshow{
position:fixed;
width:100%;
height:100%;
z-index:-1;
}

.slide{
position:absolute;
width:100%;
height:100%;
object-fit:cover;
opacity:0;
transition:opacity 2s ease-in-out;
}

.slide.active{
opacity:1;
}

/* Dark overlay */
.overlay{
position:fixed;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
z-index:-1;
}

/* Main content */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
width:90%;
max-width:500px;
}

/* Animated Title */
.title{
font-size:clamp(28px,5vw,45px);
color:gold;
animation:glow 2s infinite alternate;
margin-bottom:20px;
}

@keyframes glow{
from{text-shadow:0 0 10px gold;}
to{text-shadow:0 0 25px pink;}
}

/* Question */
.question{
font-size:clamp(22px,4vw,32px);
margin-bottom:30px;
}

/* Buttons */
button{
padding:14px 30px;
font-size:18px;
border:none;
border-radius:12px;
margin:10px;
cursor:pointer;
transition:0.3s;
}

#yes{
background:#ff4081;
color:white;
}

#yes:hover{
transform:scale(1.1);
}

#no{
background:gray;
color:white;
position:relative;
}

/* Success Message */
#success{
display:none;
font-size:clamp(24px,4vw,34px);
color:pink;
animation:fadeIn 2s;
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}

/* Floating Hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
color:pink;
animation:float 6s linear infinite;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-100vh);}
}

</style>
</head>

<body>

<div class="slideshow">
<img class="slide active" src="IMG_5817.jpeg">
<img class="slide" src="IMG_5593.jpeg">
<img class="slide" src="IMG_5117.jpeg">
<img class="slide" src="IMG_4618.jpeg">
<img class="slide" src="IMG_4521.jpeg">
<img class="slide" src="IMG_2512.jpeg">
</div>

<div class="overlay"></div>

<div class="container">

<div class="title">Thanga Mayil ü¶ö</div>

<div id="proposal">
<div class="question">Will You Be My Valentine ‚ù§Ô∏è</div>

<button id="yes">Yes</button>
<button id="no">No</button>
</div>

<div id="success">
I Knew You Love Me ‚ù§Ô∏è <br>
Thanks Pappa‚Ä¶ Coming Into My Life üíñ
</div>

</div>

<audio id="music" loop>
<source src="Mudhal-Nee-Mudivum-Nee-Title-Track-MassTamilan.io.mp3">
</audio>

<script>

/* Slideshow */
const slides=document.querySelectorAll(".slide");
let index=0;

setInterval(()=>{
slides[index].classList.remove("active");
index=(index+1)%slides.length;
slides[index].classList.add("active");
},4000);

/* Buttons */
const no=document.getElementById("no");
const yes=document.getElementById("yes");
const proposal=document.getElementById("proposal");
const success=document.getElementById("success");
const music=document.getElementById("music");

/* No button escapes */
no.onmouseover=()=>{
no.style.position="absolute";
no.style.top=Math.random()*80+"%";
no.style.left=Math.random()*80+"%";
};

/* Yes click */
yes.onclick=()=>{
proposal.style.display="none";
success.style.display="block";
music.play();
startHearts();
};

/* Floating hearts */
function startHearts(){
setInterval(()=>{
let h=document.createElement("div");
h.className="heart";
h.innerHTML="‚ù§Ô∏è";
h.style.left=Math.random()*100+"%";
h.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(h);

setTimeout(()=>h.remove(),6000);
},300);
}

</script>

</body>
</html>
