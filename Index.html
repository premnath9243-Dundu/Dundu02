<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Thanga Mayil ‚ù§Ô∏è</title>
<style>

body{

    margin:0;

    font-family:'Segoe UI', sans-serif;

    background:linear-gradient(45deg,#ff758c,#ff7eb3);

    overflow:hidden;

    text-align:center;

    color:white;

}

/* Animated Romantic Font */

.title{

    font-size:42px;

    font-weight:bold;

    animation:glow 2s infinite alternate;

}

@keyframes glow{

    from{ text-shadow:0 0 8px white; }

    to{ text-shadow:0 0 25px gold,0 0 35px pink; }

}

.container{

    position:absolute;

    top:50%;

    left:50%;

    transform:translate(-50%,-50%);

}

/* Buttons */

button{

    padding:14px 32px;

    font-size:18px;

    margin:15px;

    border:none;

    border-radius:12px;

    cursor:pointer;

}

#yesBtn{

    background:#4CAF50;

    color:white;

}

#noBtn{

    background:#ff4d4d;

    color:white;

    position:absolute;

}

/* Floating Hearts */

.heart{

    position:fixed;

    bottom:-20px;

    animation:float 6s linear infinite;

}

@keyframes float{

    from{

        transform:translateY(0);

        opacity:1;

    }

    to{

        transform:translateY(-100vh);

        opacity:0;

    }

}

.hidden{ display:none; }

img{

    width:280px;

    border-radius:15px;

    margin-top:20px;

    box-shadow:0 0 20px white;

}
</style>
</head>
<body>
<!-- QUESTION PAGE -->
<div class="container" id="questionBox">
<div class="title">Thanga Mayil üíõ</div>
<h3>(Golden Peacock)</h3>
<h2>Will you be my Valentine?</h2>
<button id="yesBtn">Yes ‚ù§Ô∏è</button>
<button id="noBtn">No üò¢</button>
</div>

<!-- SUCCESS PAGE -->
<div class="container hidden" id="successBox">
<div class="title">Thanga Mayil üíõ</div>
<h2>Thanks Pappa ‚ù§Ô∏è</h2>
<h3>Coming into my life</h3>
<!-- Couple Image -->
<img src="IMG_5568.jpeg">
<!-- Tamil Song -->
<div style="margin-top:20px;">
<iframe width="300" height="180"

        src=""

        id="songFrame"

        frameborder="0"

        allow="autoplay">
</iframe>
</div>
</div>

<script>

/* NO Button Escape */

const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{

    moveNoBtn();

});

noBtn.addEventListener("touchstart",()=>{

    moveNoBtn();

});

function moveNoBtn(){

    const x=Math.random()*(window.innerWidth-100);

    const y=Math.random()*(window.innerHeight-100);

    noBtn.style.left=x+"px";

    noBtn.style.top=y+"px";

}

/* YES Button */

document.getElementById("yesBtn").onclick=function(){

    document.getElementById("questionBox").classList.add("hidden");

    document.getElementById("successBox").classList.remove("hidden");

    /* Play Song ONLY after YES click */

    document.getElementById("songFrame").src =

    "https://www.youtube.com/embed/ckwRhLE9_LY?autoplay=1";

};


/* Floating Hearts */

function createHeart(){

    const heart=document.createElement("div");

    heart.classList.add("heart");

    heart.innerHTML="‚ù§Ô∏è";

    heart.style.left=Math.random()*100+"vw";

    heart.style.fontSize=(Math.random()*25+15)+"px";

    document.body.appendChild(heart);

    setTimeout(()=>heart.remove(),6000);

}

setInterval(createHeart,300);
</script>
</body>
</html>
